<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="background">
    <img src="./images/bg-pattern-top.svg" alt="" class="img-1">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img-2">
  </div>

  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="" class="img-top">
    <img src="./images/image-victor.jpg" alt="" class="profile">
    <div class="text-card">
      <h1 class="name">Victor Crest <span class="number">26</span></h1>
      <p class="city">London</p>
      <div class="separator"></div>
      <div class="stats">
        <div class="div-stats1">
          <h1 class="h1-stats">80K</h1>
          <p class="p-stats">Followers</p>
        </div>
        <div class="div-stats1">
          <h1 class="h1-stats">80.3K</h1>
          <p class="p-stats">Likes</p>
        </div>
        <div class="div-stats1">
          <h1 class="h1-stats">1.4K</h1>
          <p class="p-stats">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
